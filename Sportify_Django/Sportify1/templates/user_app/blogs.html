{% extends 'base.html' %}

{% block title %}Blogs | Sportify{% endblock %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% else %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        {{ flask_content|safe }}
    {% endif %}
{% endblock %}
