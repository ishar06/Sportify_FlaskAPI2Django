<div class="modal-header">
    <h5 class="modal-title">{{ action }} Address</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="addressModalForm" method="POST" action="{% if address %}{% url 'edit_address' address.id %}{% else %}{% url 'add_address' %}{% endif %}" data-ajax-form>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Address Name</label>
            {{ form.name.errors }}
            <input type="text" name="{{ form.name.name }}" 
                   value="{{ form.name.value|default:'' }}"
                   class="form-control" id="{{ form.name.id_for_label }}"
                   placeholder="Home, Work, etc.">
        </div>
        
        <div class="mb-3">
            <label for="{{ form.house_street.id_for_label }}" class="form-label">House/Street</label>
            {{ form.house_street.errors }}
            <input type="text" name="{{ form.house_street.name }}" 
                   value="{{ form.house_street.value|default:'' }}"
                   class="form-control" id="{{ form.house_street.id_for_label }}">
        </div>
        
        <div class="mb-3">
            <label for="{{ form.city.id_for_label }}" class="form-label">City</label>
            {{ form.city.errors }}
            <input type="text" name="{{ form.city.name }}" 
                   value="{{ form.city.value|default:'' }}"
                   class="form-control" id="{{ form.city.id_for_label }}">
        </div>
        
        <div class="mb-3">
            <label for="{{ form.state.id_for_label }}" class="form-label">State</label>
            {{ form.state.errors }}
            <input type="text" name="{{ form.state.name }}" 
                   value="{{ form.state.value|default:'' }}"
                   class="form-control" id="{{ form.state.id_for_label }}">
        </div>
        
        <div class="mb-3">
            <label for="{{ form.pincode.id_for_label }}" class="form-label">Pincode</label>
            {{ form.pincode.errors }}
            <input type="text" name="{{ form.pincode.name }}" 
                   value="{{ form.pincode.value|default:'' }}"
                   class="form-control" id="{{ form.pincode.id_for_label }}">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-dark" id="saveAddressBtn">Save Address</button>
</div>
